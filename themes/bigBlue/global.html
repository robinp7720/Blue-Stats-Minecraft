<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlueStats</title>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
	<script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>


</head>
<body>
	
<header class="nav-bar-colour">
	<h1>MySunland <span>Server Statistics</span></h1>	
</header>
<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="row">
				<div class=" col-md-3 hidden-print">
					<nav class="dr-menu">
						<div class="dr-trigger">
							<span class="dr-icon dr-icon-menu"></span>
							<a class="dr-label">Navigation</a>
						</div>
						<ul>
							<li><a href="?page=home"><i class="fa fa-home dr-icon"></i>Home</a></li>
							<li><a href="?page=highscores"><i class="fa fa-star dr-icon"></i>HighScores</a></li>
							<li><a href="?page=allplayers"><i class="fa fa-users dr-icon"></i>All Players</a></li>
							<li><a href="?page=pvp"><i class="fa fa-medkit dr-icon"></i>PvP</a></li>
							<li><a href="?page=blocks"><i class="fa fa-cubes dr-icon"></i>Blocks</a></li>						</ul>
						{{ query:onlinePlayers }}
					</nav>
				</div>
				<div class="col-md-9 fadein">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
</div>


<script>
	var YTMenu = (function() {

	function init() {		
		[].slice.call( document.querySelectorAll( '.dr-menu' ) ).forEach( function( el, i ) {

			var trigger = el.querySelector( 'div.dr-trigger' ),
				icon = trigger.querySelector( 'span.dr-icon-menu' ),
				open = false;
			trigger.addEventListener( 'click', function( event ) {
				if( !open ) {
					el.className += ' dr-menu-open';
					open = true;
				}
			}, false );
			icon.addEventListener( 'click', function( event ) {
				if( open ) {
					event.stopPropagation();
					open = false;
					el.className = el.className.replace(/\bdr-menu-open\b/,'');
					return false;
				}
			}, false );
		});
	}
	init();
})();
</script>
</body>
</html>
